<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--忽略页面中的邮箱格式为邮箱-->
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <meta name="keywords" content="喵姐,喵姐早教说,0到6岁早期教育,家庭教育,家长教育,父母课堂,育儿知识,儿童教育,母婴育儿,">
    <meta name="description" content="喵姐早教说是喵姐高寿岩创办的为家庭教育提供专业靠谱的0到6岁早期教育、育儿知识的平台。">
    <title>喵姐早教说</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/calendar.css">
</head>
<body>
    <div class="wrapPage">
        <h3 class="calendarTitle">家庭版入园准备训练 - 日程表</h3>
        <p class="calendarSubtitle">第 2 阶段</p>
        <!--周列表-->
        <ul class="calendarWeek">
            <li class="listWeek">
                <p class="listGrayMon">7月14日</p>   
                <img src="./img/calendar/u3267.png" alt="" class="listGrayImg ">
                <p class="listDay">第1天</p>
            </li>
            <li class="listWeek">
                <p class="listGrayMon listOrangeMon">7月15日</p>   
                <img src="./img/calendar/u3259.png" alt="" class="listOrangeImg">
                <p class="listDay">第2天</p>
            </li>
            <li class="listWeek">
                <p class="listGrayMon listOrangeMon">7月16日</p> 
                <img src="./img/calendar/u3259.png" alt="" class="listOrangeImg">
                <p class="listDay">第3天</p>  
            </li>
            <li class="listWeek">
                <p class="listGrayMon listOrangeMon">7月17日</p> 
                <p class="listTody">今 日</p>
                <p class="listDay">第4天</p>  
            </li>
            <li class="listWeek">
                <p class="listGrayMon">7月18日</p> 
                <img src="./img/calendar/u3263.png" alt="" class="listNotbeginImg">
                <p class="listDay listDayPad">第5天</p>  
            </li>
            <li class="listWeek">
                <p class="listGrayMon">7月19日</p> 
                <img src="./img/calendar/u3263.png" alt="" class="listNotbeginImg">
                <p class="listDay listDayPad">第6天</p>  
            </li>
        </ul>
        <!--成绩单-->
        <ul class="calendar clearfix">
            <div class="calendarLeft">
                <img src="./img/calendar/u3287.png" alt="">
            </div>
            <li class="calendarReport">
                <p class="listRedMon">7月20日</p> 
                <p class="listDay">第7天</p>  
                <p class="listReport">成绩单</p>
            </li>
            <div class="calendarRight">
                <img src="./img/calendar/u3287.png" alt="">
            </div>
        </ul>
        <p class="calendarBtn">点击可查看对应日期的任务详情，左右箭头可切换训练周期</p>
    </div>
</body>
</html>
