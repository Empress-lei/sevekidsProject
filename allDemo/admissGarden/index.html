			input[type="radio"] {

			}
			
			input[type="radio"]+label {

				font-weight: normal;
				margin-right: 0.8rem;
				color: #333;
				font-size: 0.34rem;
			}
			
			label {
				display: inline-block;
				max-width: 100%;

			}
			
			input[type="radio"]+label::before {
				content: "";

				height: 0.3rem;
				border-radius: 50%;
				border: 1px solid #cecece;
				position: absolute;
				top: 0.3rem;

			}
			
			input[type="radio"]:checked+label::after {

											}else {
