<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" href="./css/base_pc.css">-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <style>
        .clearfix:after {
            content: ".";
            width: 0;
            height: 0;
            visibility: hidden;
            display: block;
            clear: both;
            overflow: hidden;
        }

        .clearfix {
            zoom: 1;
        }
        ul {
            width: 85%;
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            right: 0;
        }
        ul li {
            float: left;
            text-align: center;
            /*background: url(./imgs/today.png) no-repeat 25% center;*/
            width: 25%;
            /*margin-left: 350px;*/
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<div id="main" style="height:150px"></div>
<div style="position: relative;height: 50px">
    <ul class="clearfix">
        <li>aaqa</li>
        <li>bbbb</li>
        <li>cccc</li>
        <li>dddd</li>
    </ul>
</div>

<script type="text/javascript" src="dist/echarts.js"></script>
<script type="text/javascript" src="dist/echarts-all.js"></script>
<script type="text/javascript">

    require.config({
        paths: {
            echarts: 'dist'
        }
    })
    require(
            [
                'echarts',
                'echarts/chart/pie',
            ],
            chart1w = function () {

                var myChart = echarts.init(document.getElementById('main'));

                var labelTop = {
                    normal: {
                        label: {
                            show: true,
                            position: 'center',
                            formatter: '{b}',
                            textStyle: {
                                baseline: 'bottom',
                                color: '#333'
                            }
                        },
                        labelLine: {
                            show: false
                        }
                    }
                };
                var labelFromatter = {
                    normal: {
                        label: {
                            formatter: function (params) {
                                return 100 - params.value + '%'
                            },
                            textStyle: {
                                baseline: 'top'
                            }
                        }
                    },
                }
                var labelBottom = {
                    normal: {
                        color: '#ccc',
                        label: {
                            show: true,
                            position: 'center'
                        },
                        labelLine: {
                            show: false
                        }
                    },
                    emphasis: {
                        color: 'rgba(0,0,0,0)'
                    }
                };
                var radius = [40, 55];
                option = {
                    legend: {
                        x: '30%',
                        y: '90%',
                        itemGap: 200,
                        data: [
                            'aaa', 'Facebook', 'Youtube', 'Google+'
                        ]
                    },


                    series: [
                        {
                            type: 'pie',
                            center: ['32%', '50%'],
                            radius: radius,
                            x: '0%', // for funnel
                            itemStyle: labelFromatter,
                            data: [
                                {name: 'other', value: 46, itemStyle: labelBottom},
                                {name: 'aaa', value: 54, itemStyle: labelTop}
                            ]
                        },
                        {
                            type: 'pie',
                            center: ['52%', '50%'],
                            radius: radius,
                            x: '20%', // for funnel
                            itemStyle: labelFromatter,
                            data: [
                                {name: 'other', value: 56, itemStyle: labelBottom},
                                {name: 'Facebook', value: 44, itemStyle: labelTop}
                            ]
                        },
                        {
                            type: 'pie',
                            center: ['72%', '50%'],
                            radius: radius,
                            x: '40%', // for funnel
                            itemStyle: labelFromatter,
                            data: [
                                {name: 'other', value: 65, itemStyle: labelBottom},
                                {name: 'Youtube', value: 35, itemStyle: labelTop}
                            ]
                        },
                        {
                            type: 'pie',
                            center: ['92%', '50%'],
                            radius: radius,
                            x: '60%', // for funnel
                            itemStyle: labelFromatter,
                            data: [
                                {name: 'other', value: 70, itemStyle: labelBottom},
                                {name: 'Google+', value: 30, itemStyle: labelTop}
                            ]
                        }

                    ]
                };
                myChart.setOption(option);
            }
    )
</script>
</body>
</html>
